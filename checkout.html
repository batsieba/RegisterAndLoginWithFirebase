<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout Page</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://js.stripe.com/v3"></script>
</head>
<body>
    <div class="container">
        <h1>Check out page</h1>
        <div class="form-box">
            <div class="contact-info">
                <h2>Contact Information</h2>
                <div class="input-field" id="nameField">
                    <i class="fa-solid fa-user"></i>
                    <input type="text" id="name" placeholder="Full Name">
                </div>
                <div class="input-field" id="emailField">
                    <i class="fa-solid fa-envelope"></i>
                    <input type="email" id="email" placeholder="Email">
                </div>
            </div>
<br/>
            <div class="ship-ad">
                <h2>Shipping Address</h2>
                <div class="address">
                    <div class="input-field" id="country">
                        <input type="text"  placeholder="Country/Region">
                    </div>
                    <div class="input-field" id="address">
                        <input type="text"  placeholder="Address">
                    </div>

                </div>
                
                <div class="input-field" id="apartment">
                    <input type="text"  placeholder="Apartment, suite(etc)">
                </div>
                <div class="address">
                    <div class="input-field" id="city">
                        <input type="text"  placeholder="City">
                    </div>
                    <div class="input-field" id="state">
                        <input type="text"  placeholder="State">
                    </div>
                    <div class="input-field" id="zip">
                        <input type="text"  placeholder="Zip Code">
                    </div>
                </div>
                
            </div>


<br>
            <div class="btn-field">
                <button id="checkout">Check Out</button>
            </div>

        </div>
    </div>
    

    <script>
        //set stripe account to test mode
        var stripe = Stripe( //input publishable keys from stripe dashboard
            ""
        )

        document.getElementById("checkout").addEventListener("click", function(){
            stripe.redirectToChecklut({
                lineItems:[
                    {
                    price: "",//put api id here under products/pricing,
                    quantity: 1,
                    }
            ],
            mode: "subscription", // products/plan ...
            successUrl: "https://www.google.com/",
            cancelUrl: "https://www.x.com",


            })
            .then(function(result){
                alert(result);
            })
        })

        //test your integration from strip doc which provides card no...
    </script>
</body>
</html>
